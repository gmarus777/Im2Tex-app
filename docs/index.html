<script>
    // Cache navigation elements
    const nav = document.querySelector('nav');
    const navLogo = document.querySelector('.logo');
    const navLinks = document.querySelectorAll('nav li');
    const newMenuBtn = document.querySelector('.new-menu-btn');

    // Add event listener for scroll event
    document.addEventListener('scroll', function () {
        if (window.scrollY > 100) {
            nav.classList.add('hidden');
           
            navLinks.forEach(link => link.classList.add('visible'));
        } else {
            nav.classList.remove('hidden');
            
            navLinks.forEach(link => link.classList.remove('visible'));
        }
    });

   
        // Show the original menu when the new menu button is clicked
       
        newMenuBtn.addEventListener('click', function () {
            nav.classList.toggle('hidden');
        });


    </script>
